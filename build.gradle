plugins {
    id 'java'
    id 'war'
    id 'org.gretty' version '4.0.0'
}



group 'com.webapp.sample'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8


repositories {
    jcenter()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

gretty{
    httpPort = 8081
    servletContainer = 'tomcat10'
}